<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Structure</title>
</head>
<body>
    <script>
        function salam(){
            console.log("Halo Dunia");

        }

       salam();

       let salam = function(){
        console.log("Halo  Dunia");
       }
       salam();

       var salam = () => {
        console.log("Halo Dunia");

       }

       var salam2 = () => console.log("Halo Dunia");

       salam();
       salam2();
    </script>
</body>
</html>

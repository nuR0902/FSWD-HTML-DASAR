<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Structure</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            console.log('Iterasi ke ${i}');
        }
        let  = 0;

        do {
            console.log('Iterasi ke ${i}');
            i+=1;
        } while (i < 5);

        let i = 0;

        while (i<5) {
            console.log('Iterasi ke ${i}');
            i++;

        for (let i =0; i < 5; i++) {
            if(i=3){
                break;
            }
            console.log('Iterasi ke ${i}');
        }
        for (let i =0; i < 5; i++) {
            if(i=3){
                continue;
            }
            console.log('Iterasi ke ${i}');
        }
        }
    </script>
</body>
</html>
